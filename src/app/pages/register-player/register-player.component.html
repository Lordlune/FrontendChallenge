
<div class="container-fluid">
    <h3 class="title">Selecione seu Campe√£o</h3>
    <div class="d-flex justify-content-center">
        <div class="row">
            <div class="card col-xl-4 col-lg-4 col-md-12 col-sm-12" *ngFor="let champion of championModels">
                <div class="wrapper" (click)="chooseChampion(champion)">
                    <img [src]="champion.img" class="cover-image" alt="imagem">
                    <span [ngStyle]="{'color': championPlayer.name == champion.name ? 'green' : '#6c707c'}">{{champion.name}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="adjust-button">
    <button class="btn btn-success" (click)="next()" [disabled]="!championPlayer.name">Prosseguir</button>
</div>
